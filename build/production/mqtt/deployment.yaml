kind: Deployment
apiVersion: apps/v1
metadata:
  name: device-api-mqtt
  namespace: production
spec:
  selector:
    matchLabels:
      app: device-api-mqtt
  template:
    metadata:
      labels:
        app: device-api-mqtt
    spec:
      containers:
        - name: device-api
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/device-api-mqtt:latest
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.05"
            limits:
              memory: "256Mi"
              cpu: "0.2"
          envFrom:
            - secretRef:
                name: device-api-secrets
            - configMapRef:
                name: device-api-config
            - configMapRef:
                name: device-api-mqtt-config
